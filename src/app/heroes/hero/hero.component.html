<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Método:</td>
  <dd>algun método</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizeName}}</dd>
  <dd>{{getHeroDescription()}}</dd>
</dl>

<button *ngIf="name === 'iron Man'" (click)="changeHero()" class="btn btn-primary mx-2">Cambiar nombre</button>
<button *ngIf="age === 45" (click)="changeAge()"  class="btn btn-primary mx-2">Cambiar edad</button>
<button (click)="resetForm()"  class="btn btn-primary">Reset Form</button>
